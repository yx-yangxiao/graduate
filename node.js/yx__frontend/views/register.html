<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/register.min.css">
    <link rel="stylesheet" href="/css/public.min.css">
</head>

<body>
    <div class="register-box">
        <div class="register">
            <div class="title">
                后台管理系统
            </div>
            <form>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail" placeholder="请输入邮箱">
                        <div class="err-msg fr">邮箱的格式不正确</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">昵称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="请输入昵称">
                        <div class="err-msg fr">昵称显示不正确</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">验证码</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputCode" placeholder="请输出验证码">
                        <div class="err-msg">验证码不正确</div>
                    </div>
                    <div class="col-sm-4">
                        <button id="getCode" type="button" class="btn btn-secondary">获取验证码</button>

                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button type="button" id="register" class="col-sm-12 btn btn-primary">注册  </button>
                    </div>

                </div>
                <div class="clearfix">
                    <div class="fr">已有账号，立即登录</div>
                </div>

            </form>
        </div>
    </div>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/vaildForm.js"></script>
    <script src="/js/register.js"></script>

</body>

</html>
